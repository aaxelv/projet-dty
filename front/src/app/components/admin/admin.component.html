<!-- Il faut ici afficher les notes de frais des utilisateurs liés à l'admin actuellement connectés, on choisit d'afficher toutes les infomations sauf les justification de l'admin pour ne pas encombrer. 
Sur smartphone, seul le titre, le propriétaire de la ndf, et le statut de la ndf sont affichés pour faciliter la clareté-->

<div class='container'>
	<br>
	<mat-card>
		<button mat-raised-button class= 'btn btn-danger' (click)= 'disconnect()'> Se déconnecter</button>
		<br><br>
		<mat-divider></mat-divider>
		<br>
		<table mat-table [dataSource] = "issues" >
			<ng-container matColumnDef = "responsible" >
				<th mat-header-cell *matHeaderCellDef class = "cell-header col-md-1 col-xs-3"> responsable </th>
				<td mat-cell *matCellDef = "let element" class = 'col-md-1 col-xs-3'> {{element.responsible}} </td>
			</ng-container>
			<ng-container matColumnDef = "title" >
				<th mat-header-cell *matHeaderCellDef class = "cell-header 
				col-md-1 col-sm-4"> Titre </th>
				<td mat-cell *matCellDef = "let element" class = 'col-md-1 col-xs-3'> {{element.title}} </td>
			</ng-container>

			<ng-container matColumnDef = "date">
				<th mat-header-cell *matHeaderCellDef class = "cell-header hidden-sm hidden-xs "> Date </th>
				<td mat-cell *matCellDef = "let element" class = 'col-md-1  hidden-xs hidden-sm'> {{element.date}} </td>
			</ng-container>

			<ng-container matColumnDef = "ammount">
				<th mat-header-cell *matHeaderCellDef class = "cell-header hidden-sm hidden-xs"> Montant </th>
				<td mat-cell *matCellDef = "let element" class = 'col-md-1  hidden-xs hidden-sm'> {{element.ammount}} </td>
			</ng-container>

			<ng-container matColumnDef = "devise">
				<th mat-header-cell *matHeaderCellDef class = "cell-header hidden-sm hidden-xs"> Devise </th>
				<td mat-cell *matCellDef = "let element" class = 'col-md-1  hidden-xs hidden-sm'> {{element.devise}} </td>
			</ng-container>

			<ng-container matColumnDef = "description">
				<th mat-header-cell *matHeaderCellDef class = "cell-header hidden-sm hidden-xs"> Description </th>
				<td mat-cell *matCellDef = "let element" class = 'col-md-2  hidden-xs hidden-sm'> {{element.description}} </td>
			</ng-container>

			<ng-container matColumnDef = "status">
				<th mat-header-cell *matHeaderCellDef class = "cell-header col-md-1 col-xs-3"> Status </th>
				<td mat-cell *matCellDef = "let element" class = 'col-md-1 col-xs-3'> {{element.status}} </td>
			</ng-container> 

			<ng-container matColumnDef = "objection">
				<th mat-header-cell *matHeaderCellDef class = "cell-header hidden-sm hidden-xs"> Objection </th>
				<td mat-cell *matCellDef = "let element" class = 'col-md-2  hidden-xs hidden-sm' > {{element.objection}} </td>
			</ng-container> 

			<ng-container matColumnDef = "actions">
				<th mat-header-cell *matHeaderCellDef class="cell-header col-md-1 col-xs-3"> Actions </th>
				<td mat-cell *matCellDef = "let element" class="cell-header col-xs-3 col-md-2" > 
					<button mat-button color='primary' (click)= "examineIssue(element._id)" [disabled] = "element.status === 'Validé'">Detail</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
			<tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>	
		</table>
	</mat-card>
</div>
